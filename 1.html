<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .carousel {
            width: 400px;
            height: 400px;
            position: relative;
            overflow: hidden;
        }

        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-inner img {
            width: 100%;
            height: 100%;
        }

        .prev,
        .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .prev {
            left: 0;
        }

        .next {
            right: 0;
        }
    </style>
</head>

<body>
    <div class="carousel">
        <div class="carousel-inner">
            <img src="C:\Users\xxc\Desktop\练习\js练习\资料\web APIs第一天\06-素材\images\1.webp" alt="Image 1">
            <img src="C:\Users\xxc\Desktop\练习\js练习\资料\web APIs第一天\06-素材\images\2.webp" alt="Image 2">
            <img src="C:\Users\xxc\Desktop\练习\js练习\资料\web APIs第一天\06-素材\images\3.webp" alt="Image 3">
            <img src="C:\Users\xxc\Desktop\练习\js练习\资料\web APIs第一天\06-素材\images\4.webp" alt="Image 4">
        </div>
        <button class="prev">Prev</button>
        <button class="next">Next</button>
    </div>
    <script>
        const carousel = document.querySelector('.carousel');
const carouselInner = document.querySelector('.carousel-inner');
const prevBtn = document.querySelector('.prev');
const nextBtn = document.querySelector('.next');

let currentPosition = 0;
const slideWidth = carousel.offsetWidth;

prevBtn.addEventListener('click', () => {
  if (currentPosition === 0) {
    currentPosition = -(carouselInner.offsetWidth - slideWidth);
  } else {
    currentPosition += slideWidth;
  }
  
  carouselInner.style.transform = `translateX(${currentPosition}px)`;
});

nextBtn.addEventListener('click', () => {
  if (currentPosition === -(carouselInner.offsetWidth - slideWidth)) {
    currentPosition = 0;
  } else {
    currentPosition -= slideWidth;
  }
  
  carouselInner.style.transform = `translateX(${currentPosition}px)`;
});

    </script>
</body>

</html>
